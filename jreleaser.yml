environment:
  properties:
    ikonliBrowser: ikonli-browser

project:
  name: ikonli
  description: Icon packs for Java applications
  longDescription: Icon packs for Java applications
  website: https://kordamp.org/ikonli
  authors:
    - Andres Almiray
  license: Apache-2.0
  java:
    groupId: org.kordamp.ikonli
    version: 11

release:
  github:
    username: aalmiray
    overwrite: true
    sign: true
    changelog:
      formatted: ALWAYS
      change: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'feature'
          title: 'Resolves #'
        - label: 'issue'
          title: 'Fixes #'
        - label: 'issue'
          title: 'Relates to #'
        - label: 'task'
          title: '[chore]'
        - label: 'ikonli-browser'
          title: '[ikonli-browser]'
      categories:
        - title: 'ðŸš€ Features'
          labels:
            - 'feature'
        - title: 'ðŸ–¥ Ikonli Browser'
          labels:
            - 'ikonli-browser'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          labels:
            - 'task'
      replacers:
        - search: '\[chore\] '
          replace: ''
        - search: '\[ikonli.browser\] '
          replace: ''

signing:
  active: always
  armored: true

announce:
  twitter:
    active: release
  sdkman:
    active: release

packagers:
  brew:
    active: release
  scoop:
    active: release

distributions:
  ikonli-browser:
    artifacts:
      - path: artifact/{{ikonliBrowser}}-{{projectVersion}}-osx.zip
        transform: '{{ikonliBrowser}}/{{ikonliBrowser}}-{{projectEffectiveVersion}}-mac.zip'
        platform: 'osx'
      - path: artifact/{{distributionName}}-{{projectVersion}}-linux.zip
        transform: '{{ikonliBrowser}}/{{ikonliBrowser}}-{{projectEffectiveVersion}}-linux.zip'
        platform: 'linux'
      - path: artifact/{{distributionName}}-{{projectVersion}}-windows.zip
        transform: '{{ikonliBrowser}}/{{ikonliBrowser}}-{{projectEffectiveVersion}}-windows.zip'
        platform: 'windows'

  ikonli-browser-link:
    executable: '{{ikonliBrowser}}'
    artifacts:
      - path: artifact/{{ikonliBrowser}}-standalone-{{projectVersion}}-mac.zip
        transform: '{{ikonliBrowser}}/{{ikonliBrowser}}-standalone-{{projectEffectiveVersion}}-mac.zip'
        platform: 'osx'
      - path: artifact/{{ikonliBrowser}}-standalone-{{projectVersion}}-linux.zip
        transform: '{{ikonliBrowser}}/{{ikonliBrowser}}-standalone-{{projectEffectiveVersion}}-linux.zip'
        platform: 'linux'
      - path: artifact/{{ikonliBrowser}}-standalone-{{projectVersion}}-windows.zip
        transform: '{{ikonliBrowser}}/{{ikonliBrowser}}-standalone-{{projectEffectiveVersion}}-windows.zip'
        platform: 'windows'
